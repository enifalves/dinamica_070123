<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bye Car</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>

    <header>
        <img src="Logo_dnc_fundo.svg" width="100" />
      <h1>ByeCar</h1>
    </header>

    <section>
      <div class="left-content">
        <h2>Ter <b>uma moto</b> por assinatura nunca foi tão fácil!</h2>
        <img src="muienamoto.png" alt="Logo da DNC" />
      </div>

      <div class="right-content">
        <h2>Conheça nossas motos!</h2> 

        <div class="carousel">
          <button onclick="goBack()">
            <img src="esquerda.pailulinha.png" />
          </button>

          <ul class="carousel-container">
            <li class="carousel-item">
              <h2>Scooter Elétrica Voltz EV1</h2>
              <img src="image 1.png" />
              <div>
                <h1>A partir de</h1>
                <span>R$ 619,90</span>
                <h3>Plano de 30 meses</h3>
              </div>
            </li>

            <li class="carousel-item">
              <h2>Honda CB 500X</h2>
              <img src="image 5.png" />
              <div>
                <h1>A partir de</h1>
                <span>R$ 619,90</span>
                <h3>Plano de 30 meses</h3>
              </div>
            </li>
          </ul>

          <button onclick="goNext()"><img src="direita.bolsonara.png" /></button>
        </div>

        <button>Saiba mais</button>
      </div>
    </section>
  </body>
</html>
